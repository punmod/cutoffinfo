<div class="container" style="margin-top: 2%;">
  <h2 style="text-align:center">Provide following information and click Create for account creation</h2>
    <div class="row justify-content-center">
        <div class="col-lg-12" style="margin-top: 1%;">
            <div class="card fancy-card">
                <div class="card-body">

    <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)" *ngIf="exampleForm">

        <div class="form-group">
          <mat-form-field class="input-style" style="width: 75%;">
            <input matInput  placeholder="Name" class="form-control" formControlName="name">
          </mat-form-field>
          <ng-container *ngFor="let validation of validation_messages.name">
            <mat-error *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
          </ng-container>
        </div>

        <div class="form-group" >
        <mat-form-field  appearance="fill"  style="width: 75%;">
            <mat-label>College</mat-label>
            <mat-select required formControlName="college">
              <mat-option *ngFor="let college of colleges" [value]="college.value">
                {{college.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      
        </div>          
       
       
          


        <div class="row submit-button-container">
          <div class="col-md-4">
            <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Create</button>
          </div>
        </div>

      </form>
</div>
</div>
        </div>
    </div>
</div>
